{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/form.css' %}"
/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Delete Puppy?</h1>
  <img 
  src="{% static 'images/pup1.jpg' %}" 
  width="100"
  height="100"
  alt="A cat pup"/>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'puppies_detail' puppy.id %}" 
    class="btn secondary"
    id="cancel"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
